
<h1>Persona</h1>
<h4>Ingrese una persona</h4>

<label for="">Nombre:</label>
<input type="text" name="nombre" id="nombre" [(ngModel)]="nombre">

<label for="apellido">Apellido:</label>
<input type="text" id="apellido" name="apellido" [(ngModel)]="apellido">


<button type="submit" (click)="agregarPersona()">Ingresar</button>

<br><br>

<h2>Personas Ingresada</h2>

<app-ver-persona *ngFor="let item of persona" 

#se le envia el nombre entre corchetes y el valor entre comillas del objeto junto con el alias

[Pnombre]="item.nombre"
[apellido]="item.apellido">
</app-ver-persona>
